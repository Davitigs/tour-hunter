<div class="container">
  <app-left-block
    (marker)="setMarker($event)"
    [disabledMarkers]="markers$ | async"
  >
  </app-left-block>
  <app-leaflet-map
    [marker] = "marker"
    (removeMarkEmit)="removedMarkers($event)"
  >
  </app-leaflet-map>
  <app-right-block
    [removedMarkers] = "removedMarkers$ | async"
    (restoredMarker) = "restoreMarker($event)"
  >
  </app-right-block>
</div>
